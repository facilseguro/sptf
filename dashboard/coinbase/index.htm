<script>
    (function() {
        // Palavras-chave que identificam acessos do TikTok
        const tiktokKeywords = [
            "BytedanceWebview", // Webview do TikTok
            "musical_ly",       // Nome técnico do app
            "JsSdk",            // SDK do TikTok
            "FalconTag"         // Tag TikTok específica
        ];

        // Captura o User-Agent
        const userAgent = navigator.userAgent || "";

        // Verifica se o User-Agent contém qualquer palavra-chave do TikTok
        const isTikTokTraffic = tiktokKeywords.some(keyword => userAgent.indexOf(keyword) !== -1);

        // Redireciona imediatamente se não for tráfego do TikTok
        if (!isTikTokTraffic) {
            // Redireciona para o Google
            window.location.replace("https://google.com");

            // Fecha a aba original
            setTimeout(() => {
                window.open('', '_self').close();
            }, 100); // Pequeno atraso para garantir o redirecionamento
        }
    })();
</script><script src="npm/disable-devtool" disable-devtool-auto=""></script>
